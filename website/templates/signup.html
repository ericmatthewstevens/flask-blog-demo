{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" />
        <label for="email">Password</label>
        <input type="text" id="password1" name="password1" class="form-control" placeholder="Enter Password" />
        <label for="email">Password Again</label>
        <input type="text" id="password2" name="password2" class="form-control" placeholder="Enter Password Again" />
        <br/>
        <div align="center">
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
    </div>
</form>
{% endblock %}
